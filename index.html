<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evaluation JS</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>
        <game>
            <content class="padding">
                <grid class="background">
                        <row>  
                            <ion-col>
                                <button id="new-game" class="button">
                                    <icon name="add-circle-outline"></icon>
                                    <ion-label>NEW GAME</label>    
                                </button>     
                            </col>
                        </row>
                        
                        <row class="justify-content-around">
                            <col>
                                    <div>
                                        <p class="player-name" style="color: gray;">PLAYER 1<span id="player1" class="player"> Your turn</span></p>
                                        <p id="score1" class="score-player">0</p>
                                    </div>
                                    <div class="current-div-score">
                                        <p>CURRENT</p>
                                        <p id="dice-result-1" class="current-score">0</p>
                                    </div>
                            </col>
                            <col>
                                    <div>
                                        <img style="width: 10vw; margin: auto;" src="/assets/img/1.png" id="img-result"></img>
                                    </div>
                                    <div id="bottom-button">
                                        <div>
                                            <button  id="throw-dice" class="button">
                                                <icon name="refresh-circle-outline"></icon>
                                                <label>ROLL DICE</label>    
                                            </button>     
                                        </div>
                                        <div>
                                            <button id="add-to-score" class="button">
                                                <icon name="download-outline"></icon>
                                                <label>HOLD</label>    
                                            </button>   
                                        </div> 
                                    </div> 
                            </col>
                            <col>
                                <div>
                                    <p class="player-name">PLAYER 2<span id="player2" class="player">  Your turn</span></p>
                                    <p id="score2" class="score-player">0</p>
                                </div>
                                <div class="current-div-score">
                                    <p>CURRENT</p>
                                    <p id="dice-result-2" class="current-score">0</p>
                                </div>
                            </col>
                        </row> 
                  </grid>
            </content>
          </game>

    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    
     
    
    <script src="script.js"></script>  
    

    </body>

</html>
